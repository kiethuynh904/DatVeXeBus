<!-- BEGIN SMARTPHONE -->
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3">
  <div class="container">
    <div class="card bg-light" style="width:300px">
      <img class="card-img-top" [src]="phone.picture" alt="Card image" style="max-width:100%; height: 250px;">
      <div class="card-body text-center">
        <h4 class="card-title text-center">{{phone.name}}</h4>
        <p class="card-text">{{phone.content}}</p>
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="detail(phone.content)">Detail</a>
        <a href="#" class="btn btn-danger">Cart</a>
      </div>

    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Chi Tiáº¿t</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            {{phone.content}}
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END SMARTPHONE -->
