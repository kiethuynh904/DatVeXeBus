<h1>ĐẶT VÉ XE BUS HÃNG CYBERSOFT</h1>
<div class="row">
        
  <div class="col-sm-6">
    <div class="card bg-primary text-center text-white">
      <div class="card-body">
        <h3>Tài Xế</h3>
      </div>
    </div>
    <ng-container *ngFor="let item of mangGhe;let vitri = index">
      <app-item-ghe [ghe]="item" (EventChonGhe)='ChonGheParent($event,item.SoGhe,vitri)'></app-item-ghe>
      <br *ngIf="(vitri+1)%4==0">
    </ng-container>
  </div>
  <div class="col-sm-6">
        <div class="card bg-success text-center text-white">
                <div class="card-body">
                  <h3>Danh Sách Ghế Đang Chọn</h3>
                </div>
              </div>
    <ng-container *ngFor="let item of danhSachGheDangChon">
      <ng-container *ngIf="status">
        <p>Số Ghế: {{item.SoGhe}}</p>
        <p>Tên Ghế:{{item.TenGhe}}</p>
      </ng-container>
    </ng-container>
  </div>
</div>
